<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js" type="text/javascript"></script>    
</head>
<body>
    <div id="mainbody">
    <div id="outputdisplay"><input type='text' id='result'style="text-align: right;"></div>
    <div id="operatorsrow">
        <div id="add" onclick="display('+')">+</div>
        <div id="subtract" onclick="display('-')">-</div>
        <div id="multiply" onclick="display('*')">x</div>
        <div id="divide" onclick="display('/')">/</div>
    </div>
    <div id="no7to9">
        <div id="no7" onclick="display('7')">7</div>
        <div id="no8" onclick="display('8')">8</div>
        <div id="no9" onclick="display('9')">9</div>
        <div id="empty"></div>
    </div>
    <div id="no4to6">
        <div id="no4"onclick="display('4')">4</div>
        <div id="no5"onclick="display('5')">5</div>
        <div id="no6"onclick="display('6')">6</div>
        <div id="empty1"></div>
    </div>
    <div id="no1to3">
        <div id="no1"onclick="display('1')">1</div>
        <div id="no2"onclick="display('2')">2</div>
        <div id="no3"onclick="display('3')">3</div>
        <div id="empty2"></div>
    </div>
    <div id="no0toc">
        <div id="no0"onclick="display('0')">0</div>
        <div id="no"onclick="display('.')">.</div>
        <div id="noc"onclick=window.location.reload()>c</div>
        <div id="noequal"onclick="solve()">=</div>
    </div>
    </div>
</body>
</html>
